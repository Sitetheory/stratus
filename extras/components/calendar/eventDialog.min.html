<div id="calendar-event-dialogue" class="initialize-dialogue dialogue-container background-light default-border-radius default-shadow"><div class="background-color-pop event-border"></div><md-content layout-padding><div class="dialog-content"><button type="button" class="btn-close" ng-click="ctrl.close();"><span class="sr-only">Close Dialogue</span><md-icon md-svg-src="/Api/Resource?path=@SitetheoryCoreBundle:images/icons/actionButtons/close.svg" aria-hidden="true"></md-icon></button><div class="title-container"><h1 class="event-date" data-ng-bind="::ctrl.eventData.start | moment:{unix:false, format:'MMMM DD', tz:ctrl.timeZone}"></h1><div class="title-table div-table"><div class="div-table-row"><div class="div-table-cell"><div class="title-border accent-border"></div></div><div class="div-table-cell title-column"><h3 class="event-title" data-ng-if="::ctrl.eventData.title" data-ng-bind="::ctrl.eventData.title"></h3></div><div class="div-table-cell"><div class="title-border accent-border"></div></div></div></div></div><div class="clearfix event-content"><div class="st-grid column45 event-left-column"><div data-ng-if="::!ctrl.eventData.extendedProps.image"><p class="event-time"><strong><span class="accent-font-color event-time-label label">Time: </span><span class="event-time-start" data-ng-bind="::ctrl.eventData.start | moment:{unix:false, format:'h:mm a', tz:ctrl.timeZone}"></span> <span class="event-time-end" data-ng-if="::ctrl.eventData.end != null">- <span data-ng-bind="::ctrl.eventData.end | moment:{unix:false,format:'h:mm a', tz:ctrl.timeZone}"></span></span></strong></p><p class="event-location" data-ng-if="::ctrl.eventData.extendedProps.location"><strong><span class="accent-font-color event-location-label label">Location: </span><span class="event-location-text" data-ng-bind="::ctrl.eventData.extendedProps.location"></span></strong></p></div><img class="event-image" data-ng-if="::ctrl.eventData.extendedProps.image" data-ng-src="::ctrl.eventData.extendedProps.image"></div><div class="st-grid column10">&nbsp;</div><div class="st-grid column45 event-right-column"><div data-ng-if="::ctrl.eventData.extendedProps.image"><p class="event-time"><strong><span class="accent-font-color event-time-label label">Time: </span><span class="event-time-start" data-ng-bind="::ctrl.eventData.start | moment:{unix:false, format:'h:mm a', tz:ctrl.timeZone}"></span> <span class="event-time-end" data-ng-if="::ctrl.eventData.end != null">- <span data-ng-bind="::ctrl.eventData.end | moment:{unix:false,format:'h:mm a', tz:ctrl.timeZone}"></span></span></strong></p><p class="event-location" data-ng-if="::ctrl.eventData.extendedProps.location"><strong><span class="accent-font-color event-location-label label">Location: </span><span class="event-location-text" data-ng-bind="::ctrl.eventData.extendedProps.location"></span></strong></p></div><p class="event-description" data-ng-if="::ctrl.eventData.descriptionHTML" data-ng-bind-html="::ctrl.eventData.descriptionHTML"></p><p class="event-organizer" data-ng-if="::ctrl.eventData.extendedProps.organizer"><span class="event-organizer-label label">Organizer: </span><span class="event-organizer-text" data-ng-bind="::ctrl.eventData.extendedProps.organizer"></span></p></div></div></div></md-content></div>
