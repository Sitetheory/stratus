<div class="media-details clearfix border-radius-default" role="dialog"><button type="button" class="btn-close" href="javascript:;" ng-click="$ctrl.done()"><span class="sr-only">Toggle Navigation</span><md-icon md-svg-src="/Api/Resource?path=@SitetheoryCoreBundle:images/icons/actionButtons/close.svg" aria-hidden="true"></md-icon></button><div class="title-container" layout="row" layout-align="space-between center"><h2 ng-hide="$ctrl.selectedName.editing" ng-click="$ctrl.editItem($ctrl.selectedName)">{{ $ctrl.selectedName.name || 'No title' }}</h2><input ng-show="$ctrl.selectedName.editing" ng-model="$ctrl.selectedName.name" ng-blur="$ctrl.doneEditing($ctrl.media.id, $ctrl.selectedName)" autofocus><p class="small-label" ng-bind="$ctrl.media.time * 1000 | date:'MMM dd, yyyy h:mma'"></p></div><div class="details-content clearfix" layout-wrap layout-gt-sm="row"><div flex-gt-sm="75" flex-order="1" flex-order-gt-sm="2"><div id="popup-image" class="details-image"><div ng-if="$ctrl.media.mime == 'video' && !$ctrl.media.embed"><iframe width="560" height="315" ng-src="{{ $ctrl.mediaUrl }}" frameborder="0" allowfullscreen></iframe></div><div ng-if="$ctrl.media.mime == 'video' && $ctrl.media.embed" ng-bind-html="$ctrl.mediaUrl"></div><i ng-if="$ctrl.media.mime == 'application/pdf'" class="fas fa-5x fa-file-pdf document" aria-hidden="true"></i> <i ng-if="$ctrl.media.mime == 'application/msword'" class="fas fa-5x fa-file-word document" aria-hidden="true"></i> <img ng-if="$ctrl.media.mime.indexOf('image') > -1" stratus-src="{{ $ctrl.mediaUrl }}" alt="{{ $ctrl.media.name }}"></div></div><div flex-gt-sm="25" flex-order="2" flex-order-gt-sm="1"><div class="action-btns clearfix"><ul class="list-unstyled"><li href="#" ng-if="$ctrl.media.mime != 'video'"><a href="//{{ $ctrl.media.prefix }}.{{ $ctrl.media.extension }}" class="default-border-radius"><md-tooltip>Download</md-tooltip><md-icon md-svg-src="/Api/Resource?path=@SitetheoryCoreBundle:images/icons/actionButtons/download.svg" aria-hidden="true"></md-icon></a></li><li><a href="#" ng-click="$ctrl.getLinkMedia()" class="default-border-radius"><md-tooltip>Share link</md-tooltip><md-icon md-svg-src="/Api/Resource?path=@SitetheoryCoreBundle:images/icons/actionButtons/linkage.svg" aria-hidden="true"></md-icon></a></li><li><a href="#" ng-click="$ctrl.deleteMedia()" class="default-border-radius"><md-tooltip>Permanently delete from library</md-tooltip><md-icon md-svg-src="/Api/Resource?path=@SitetheoryCoreBundle:images/icons/actionButtons/delete.svg" aria-hidden="true"></md-icon></a></li><li><a href="#" ng-click="$ctrl.openUploader(false, $ctrl.media.id, $ctrl.media)" class="default-border-radius"><md-tooltip>Replace file</md-tooltip><md-icon md-svg-src="/Api/Resource?path=@SitetheoryCoreBundle:images/icons/actionButtons/replace.svg" aria-hidden="true"></md-icon></a></li></ul></div><div id="tag-container" class="clearfix" ng-controller="Generic" data-target="Tag" ng-cloak data-direct="true"><stratus-tag class="font-secondary" ng-model="$ctrl.media.tags" collection="collection"></stratus-tag></div><div class="media-specs"><p class="small-label">Type: <span ng-bind="$ctrl.media.mime=='video' ? 'Video' : $ctrl.media.extension"></span></p><p class="small-label" ng-if="$ctrl.media.bytesHuman && $ctrl.media.bytesHuman != 'Empty'">Size: <span ng-bind="$ctrl.media.bytesHuman"></span></p><p class="small-label" ng-if="$ctrl.media.ratio">Ratio: <span ng-bind="$ctrl.media.ratio"></span></p><p class="small-label" ng-if="$ctrl.media.service">Service: <span ng-bind="$ctrl.media.service"></span></p></div><div class="description" ng-if="!$ctrl.selectedDesc.editing" ng-click="$ctrl.editItem($ctrl.selectedDesc)" ng-bind="$ctrl.selectedDesc.description || 'Add description'"></div><textarea rows="10" ng-if="$ctrl.selectedDesc.editing" ng-model="$ctrl.selectedDesc.description" ng-blur="$ctrl.doneEditing($ctrl.media.id, $ctrl.selectedDesc)" autofocus></textarea></div></div></div>
