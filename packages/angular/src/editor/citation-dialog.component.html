<form class="dialog-form" [formGroup]='dialogCitationForm'>
    <mat-card>
        <mat-card-title mat-dialog-title [innerHTML]='popupTitle'>Citation Creator</mat-card-title>

        <!-- Note: This spawns from the Citation Dialog Component, so the UI here will need a revamp after it becomes functional. -->
        <mat-card-content mat-dialog-content class="citation-dialog-content">
            <mat-progress-bar mode="indeterminate" *ngIf="isPopupLoading"></mat-progress-bar>
            <p *ngIf="!isPopupLoading && warningMessage" [innerHTML]="warningMessage"></p>
            <mat-form-field class="form-field" style="width: 100%;">
                <input matInput placeholder="Optional Citation Title"
                       aria-label="Optional Citation Title"
                       [readonly]="formDisabled || isPopupLoading"
                       formControlName='citationTitleInput'
                >
            </mat-form-field>
            <p class="field-notes">If no title is provided an auto-incremented number will be displayed.</p>
            <!-- HTML Content -->
            <mat-form-field class="form-field" style="width: 100%;">
                <textarea matInput placeholder="Citation Text or HTML"
                          aria-label="Citation Text or HTML"
                          formControlName='citationContentInput'
                          [readonly]="formDisabled || isPopupLoading"
                          style="min-height: 100px;"
                ></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <!-- [disabled]="isSelected(mediaEntity)" -->
            <!-- This action button is for selecting the Media, instead of clicking directly on the image -->
            <button mat-button
                    (click)="confirm()"
                    [disabled]="formDisabled || isPopupLoading"
            >
                Confirm
            </button>
            <button mat-button (click)="cancel()">
                Cancel
            </button>
            <!-- TODO: Add action buttons for deleting media with confirm dialog (i.e. trash can) -->
        </mat-card-actions>

        <!--<mat-progress-bar mode="indeterminate" *ngIf="isContentLoading"></mat-progress-bar>-->
        <!-- TODO: Add more information for the Content items -->
        <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">

        </div>
    </mat-card>
</form>
