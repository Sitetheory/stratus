<mat-form-field [style.width.px]=330>
    <mat-label>{{label}}</mat-label>
    <input type="text"
           placeholder="Select Timezone"
           matInput
           [formControl]="inputTimezone"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="timezoneSelected($event.option.value)">
        <mat-option *ngFor="let timezone of filteredTimezones | async" [value]="timezone">{{timezone}}</mat-option>
    </mat-autocomplete>
</mat-form-field>
