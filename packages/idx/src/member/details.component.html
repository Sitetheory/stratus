<!-- TODO needs a close button for small resolutions -->
<div id="{{elementId}}" data-ng-cloak>
	<div data-ng-if="collection.pending" data-layout="row" data-layout-padding data-layout-margin data-layout-align="space-around center" data-layout-wrap>
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>
	<div data-ng-repeat="member in collection.models">
		<div class="details-container" data-md-whiteframe="1">
			<div class="image-specs-container" data-layout="row" data-layout-align="space-between start" data-layout-wrap>
				<div data-ng-if="::member.Images[0]" class="image-container" data-flex="100" data-flex-gt-xs="20">
					<div class="details-image">
						<img data-ng-src="{{::member.Images[0].MediaURL}}" alt="{{::member.MemberFullName}}">
					</div>
				</div>

				<div class="details-specs-container" data-flex="100" data-flex-gt-xs="75">
					<div class="details-specs">
						<span data-ng-bind="::member.MemberFullName"></span>
						<span data-ng-if="::!member.MemberFullName"><span data-ng-bind="::member.MemberFirstName"></span> <span data-ng-bind="::member.MemberLastName"></span></span>
						<span data-ng-if="::member.MemberStateLicense"><br>License #: <span data-ng-bind="::member.MemberStateLicense"></span></span>
						<span data-ng-if="::member.MemberNationalAssociationId"><br>NRDS #: <span data-ng-bind="::member.MemberNationalAssociationId"></span></span>
						<span data-ng-if="::member.OriginatingSystemName"><br>OriginatingSystemName: <span data-ng-bind="::member.OriginatingSystemName"></span></span>
						<span data-ng-if="::member.SourceSystemName"><br>SourceSystemName: <span data-ng-bind="::member.SourceSystemName"></span></span>
						<span data-ng-if="::member.MemberKey"><br>MLS Member #: <span data-ng-bind="::member.MemberKey"></span></span>
						<span data-ng-if="::member.MemberStatus"><br>Status: <span data-ng-bind="::member.MemberStatus"></span></span>
						<span data-ng-if="::member.MemberType"><br><span data-ng-bind="::member.MemberType"></span></span>
						<span data-ng-if="::member.OfficeName"><br><span data-ng-bind="::member.OfficeName"></span></span>
					</div>


					<!--div class="mls-service-container">
						<div class="mls-service" data-ng-if="::model.data.ListingKey">
							<span data-ng-bind="getMLSName()"></span> #:
							<span data-ng-bind="::model.data.ListingId"></span>
						</div>
					</div-->
				</div>
			</div>
		</div>


	</div>
    <stratus-idx-disclaimer
            data-ng-if="collection.completed && collection.models.length !== 0"
            class="disclaimer details-container dotted-spaced-underline underline-top"
    ></stratus-idx-disclaimer>

	<div data-ng-if="(!collection.pending && collection.models.length == 0) || collection.error" class="error details-container">
		Sorry, the member you requested could not be found. Perhaps there was an error and trying again will solve the
		problem.
	</div>
</div>
