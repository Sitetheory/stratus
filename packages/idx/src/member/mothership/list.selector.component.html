<div id="{{::elementId}}" class="member-list member-list-selector-mothership" data-ng-cloak>
	<div class="header-section">
		<div class="pager-section">
			<div class="pager-count" data-ng-if="collection.meta.data.totalRecords">
				<span class="pager-totals">
					<span data-ng-bind="collection.meta.data.totalRecords"></span> member(s)
				</span>
			</div>
		</div>
	</div>

	<div class="list-container">
		<md-list>
			<md-list-item class="md-1-line member-container" data-ng-if="collection.pending">
				<md-progress-circular md-mode="indeterminate"></md-progress-circular>
			</md-list-item>
			<md-list-item class="md-4-line member-container" data-ng-repeat="member in collection.models | limitTo:options.perPage:(options.page-1)*options.perPage" id="{{::elementId}}_{{::member._id}}" data-ng-click="injectMemberDetails(member, $event)" data-ng-cloak>
				<div layout="column">
					<h3 data-ng-bind="::member.MemberFullName || member.MemberFirstName + ' ' + member.MemberLastName"></h3>
					<span class="member-data-item member-license" data-ng-if="::member.MemberStateLicense">
						License: <span data-ng-bind="::member.MemberStateLicense"></span>
					</span>
					<span class="member-data-item member-email" data-ng-if="::member.MemberEmail">
						Email: <span data-ng-bind="::member.MemberEmail"></span>
					</span>
					<span class="member-data-item member-phone" data-ng-if="::member.MemberOfficePhone">
						Office Phone: <span data-ng-bind="::member.MemberOfficePhone"></span>
					</span>
					<span class="member-data-item member-office-name" data-ng-if="::member.OfficeName">
						Office: <span data-ng-bind="::member.OfficeName"></span>
					</span>
					<span class="member-data-item member-office-key" data-ng-if="::member.OfficeKey">
						Office Key: <span data-ng-bind="::member.OfficeKey"></span>
					</span>
                    <span class="member-data-item member-office-key" data-ng-if="::member.OfficeMlsId">
						Office MlsId: <span data-ng-bind="::member.OfficeMlsId"></span>
					</span>
					<span class="member-data-item member-status" data-ng-if="::member.MemberStatus">
						Member Status: <span data-ng-bind="::member.MemberStatus"></span>
					</span>
                    <span class="member-data-item member-type" data-ng-if="::member.MemberType">
						Member Type: <span data-ng-bind="::member.MemberType"></span>
					</span>
					<span class="member-data-item member-mls-access" data-ng-if="::member.hasOwnProperty('MemberMlsAccessYN')">
						Member MLS Access: <span data-ng-bind="::member.MemberMlsAccessYN"></span>
					</span>
                    <span class="member-data-item system-name" data-ng-if="::member.MemberAOR">
						AOR: <span data-ng-bind="::member.MemberAOR"></span>
					</span>
                    <span class="member-data-item system-name" data-ng-if="::member.OriginatingSystemName">
						System: <span data-ng-bind="::member.OriginatingSystemName"></span>
					</span>
				</div>
			</md-list-item>
		</md-list>
        <stratus-idx-disclaimer data-ng-if="collection.completed"></stratus-idx-disclaimer>
	</div>
</div>
