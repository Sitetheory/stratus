<div class="stratus-json-editor">
    <md-progress-linear md-mode="indeterminate" data-ng-if="!initialized"></md-progress-linear>
    <div class="error" data-ng-show="$ctrl.formFieldCtrl.$error.validJson">
        <b>WARNING:</b> This field has not been saved because there is a formatting problem with the JSON.
    </div>
    <textarea name="{{ name }}"
              data-ng-model="jsonString"
              rows="{{ rows }}"
              style="min-height: 80vh; max-height: 800px; resize: vertical;"
              aria-label="{{ ariaLabel }}"
              class="code-editor"
              data-ng-class='{"invalid-jsonEncode": $ctrl.formFieldCtrl.$error.validJson}'
    ></textarea>
</div>
