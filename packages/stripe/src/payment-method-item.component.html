<div
        class="payment-method-container"
        [attr.id]="elementId"
        [class.model-changed]="model.changed"
        [class.model-pending]="model.pending"
        [class.expired]="isExpired() || model.data.status === 0"
        [class.unverified]="isUnverified()"
        [class.deleted]="isDeleted() || model.data.status === -1"
>
    <button
            tabindex="-1"
            [disabled]="!model.completed || model.pending"
            (click)="deletePM($event)"
            class="action-buttons delete-button default-border-radius"
            matTooltip="Delete Payment Method"
            *ngIf="editable"
    >
        Delete
        <!--mat-icon
                [svgIcon]="getSvg('sitetheorycore/images/icons/actionButtons/delete.svg') | async"
                aria-hidden="true"
        ></mat-icon-->
    </button>
    <!-- TODO make look more like either credit card or check(ACH) -->

    <div class="verify" *ngIf="isUnverified()">
        <button (click)="verifyPaymentMethod($event)">Verify</button>
    </div>
    <div class="card-row row-bank-name">
        <!--div class="card-logo-ACH" *ngIf="model.data.bank_name">
            <img [src]="getCardLogoUrl('ach')" alt="ACH" class="brand"/>
        </div-->
        <div class="clearfix" *ngIf="model.data.bank_name || model.data.brand">
            <span class="expired-label" *ngIf="isExpired()">Expired</span>
            <span class="bank-name" *ngIf="model.data.bank_name" [innerHTML]="model.data.bank_name"></span>
            <span class="bank-name" *ngIf="!model.data.bank_name" [innerHTML]="model.data.brand"></span>
        </div>
    </div>
    <div class="card-row row-number">
        <span class="card-last-four">&bull;&bull;&bull;&bull;&nbsp;&bull;&bull;&bull;&bull;&nbsp;&bull;&bull;&bull;&bull;&nbsp;<span [innerHTML]="model.data.last4"></span></span>
    </div>
    <div class="card-row row-expiration">
        <span class="expiration" *ngIf="model.data.exp_month && model.data.exp_year">
            <span class="expiration" [class.expiring]="isExpiring()">
                Expires <span [innerHTML]="model.data.exp_month"></span>/<span [innerHTML]="model.data.exp_year"></span>
            </span>
        </span>
    </div>
    <div class="card-row row-name">
        <span [innerHTML]="model.data.name" class="name"></span>
    </div>
    <div class="card-logo" *ngIf="model.data.brand">
        <img [src]="getCardLogoUrl(model.data.brand)" [alt]="model.data.brand" />
    </div>
</div>
