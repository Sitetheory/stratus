<div id='{{ elementId }}'>
  <div data-ng-if='model' data-ng-transclude='model' style='list-style-type: none;'>
    <span data-ng-bind='(property ? model.get(property) : model.data) | json' />
  </div>

  <div data-ng-if='collection' data-ng-cloak>
    <stratus-search data-display='true' />
    <ul>
      <li data-ng-repeat='model in collection.models' data-ng-transclude='model'>
        <span data-ng-bind='(property ? model.get(property) : model.data) | json' />
      </li>
    </ul>
    <stratus-pagination />
  </div>
</div>
