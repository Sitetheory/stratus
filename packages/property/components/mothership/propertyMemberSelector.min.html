<div id="{{::elementId}}"class="stratus-property-member-list"data-ng-cloak><div class="header-section"><div class="pager-section"><div class="pager-count"data-ng-if="collection.meta.data.totalRecords"><span class="pager-totals"><span data-ng-bind="collection.meta.data.totalRecords"></span> member(s)</span></div></div></div><div class="list-container"><md-list><md-list-item class="md-1-line member-container"ng-if="collection.pending"><md-progress-circular md-mode="indeterminate"></md-progress-circular></md-list-item><md-list-item class="md-4-line member-container"data-ng-repeat="member in collection.models | limitTo:options.perPage:(options.page-1)*options.perPage"id="{{::elementId}}_{{::member._id}}"ng-click="injectMemberDetails(member, $event)"data-ng-cloak><div layout="column"><h3 data-ng-bind="::member.MemberFullName || member.MemberFirstName + ' ' + member.MemberLastName"></h3><span class="member-license"data-ng-if="::member.MemberStateLicense">License: <span data-ng-bind="::member.MemberStateLicense"></span> </span><span class="member-office-name"data-ng-if="::member.OfficeName">Office: <span data-ng-bind="::member.OfficeName"></span> </span><span class="member-office-key"data-ng-if="::member.OfficeKey">Office ID: <span data-ng-bind="::member.OfficeKey"></span> </span><span class="member-status"data-ng-if="::member.MemberStatus">Member Status: <span data-ng-bind="::member.MemberStatus"></span> </span><span class="member-mls-access"data-ng-if="::member.hasOwnProperty('MemberMlsAccessYN')">Member MLS Access: <span data-ng-bind="::member.MemberMlsAccessYN"></span></span></div></md-list-item></md-list><div class="disclaimer-container"data-ng-if="collection.completed"data-ng-bind-html="::getMLSDisclaimer(true)"></div></div></div>
